DB_CREATE_TABLE_SQL:CREATE TABLE IF NOT EXISTS Tuser(id SERIAL PRIMARY KEY, login text NOT NULL, password text NOT NULL, role text NOT NULL);CREATE TABLE IF NOT EXISTS Tuserfunc(role text NOT NULL, functionality text NOT NULL, PRIMARY KEY (role, functionality));CREATE TABLE IF NOT EXISTS Tdragoncharacter(id SERIAL PRIMARY KEY, name varchar(40) NOT NULL);CREATE TABLE IF NOT EXISTS Tdragontype(id SERIAL PRIMARY KEY, name varchar(40) NOT NULL);CREATE TABLE IF NOT EXISTS Tcolor(id SERIAL PRIMARY KEY, name varchar(40) NOT NULL);CREATE TABLE IF NOT EXISTS Tcoordinates(id SERIAL PRIMARY KEY, x INTEGER NOT NULL, y DOUBLE PRECISION NOT NULL);CREATE TABLE IF NOT EXISTS Tperson(id SERIAL PRIMARY KEY, name text NOT NULL, birthday TIMESTAMP, weight INTEGER, passportID text, eyeColor INTEGER REFERENCES Tcolor NOT NULL);CREATE TABLE IF NOT EXISTS Tdragon(id SERIAL PRIMARY KEY, name TEXT NOT NULL, id_coordinates INTEGER REFERENCES Tcoordinates,  creationDate TIMESTAMP NOT NULL, age INTEGER, id_color INTEGER REFERENCES Tcolor, id_type INTEGER REFERENCES Tdragontype, id_character INTEGER REFERENCES Tdragoncharacter, id_killer INTEGER REFERENCES Tperson, id_user INTEGER REFERENCES Tuser)
